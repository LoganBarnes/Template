<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="res/img/favicon.ico">

    <title>World Editor</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/stylesheet.css" rel="stylesheet">
  </head>

  <body>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Title -->
      <h1 id="title"> World editor </h1>

      <div id="canvas-div">
        <canvas id="canvas"></canvas>
      </div>

      <!-- Progress bar -->
      <div class="progress" id="progress-div">
        <div class="progress-bar" role="progressbar" aria-valuenow="0"
             aria-valuemin="0" aria-valuemax="100" style="width:0%">
        </div>
      </div>

      
      <!-- Three columns of text below the canvas -->
      <div class="row">
        <div class="col-md-2">
        </div><!-- /.col-md-3  -->
        <div class="col-md-2">
          <br>
          <input type="checkbox" id="wireframe"        > Wireframe<br>
          <input type="checkbox" id="lighting"  checked> Lighting<br>
        </div><!-- /.col-md-3 -->
        <div class="col-md-2">
          <h2 id="modelHeader">Truck</h2>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Model
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li id="Truck"><a href="#"> Truck </a></li>
              <li id="Building"> <a href="#"> Building  </a></li>
            </ul>
          </div>
        </div><!-- /.col-md-3 -->
        <div class="col-md-2">
          <h2 id="materialHeader">Sand</h2>
          <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Material
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li id="Sand"> <a href="#"> Sand  </a></li>
              <li id="Grass"><a href="#"> Grass </a></li>
              <li id="Mud">  <a href="#"> Mud   </a></li>
            </ul>
          </div>
        </div><!-- /.col-md-3 -->
        <div class="col-md-2">
          <h4>Move Camera</h4>
          <p>Mouse Drag</p>
          <h4>Auto Rotate</h4>
          <p>Space Bar</p>
        </div><!-- /.col-md-2 -->
      </div><!-- /.row -->

      <hr class="featurette-divider">


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/scriptLoader.js"></script>
    <script type="text/javascript">
        loadScripts([   
                     "js/util.min.js",
                     "js/jquery-1.12.4.min.js",
                     "js/bootstrap.min.js",
                     "js/three.min.js",
                     "js/editor.js"
                     ],
            function() {
              main();
            });
    </script>
  </body>
</html>
